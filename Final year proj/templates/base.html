<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/style.css">

<head>
    <meta charset="UTF-8">
    <title>Psyche Guide</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img width="64" height="64" src="https://img.icons8.com/nolan/64/bot.png" alt="bot"/>
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Mental Health Chat Bot</h4>
                    <p class="chatbox__description--header">Hi. My name is PsycheGuide. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button>CLICK ME!<img src="https://cdn-icons-png.flaticon.com/512/61/61498.png" style="width:40px;height:40px;"/></button>
        </div>
    </div>
</div>

    <script type="text/javascript" src="../static/app.js"></script>

</body>
</html>
